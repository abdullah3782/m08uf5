    <p>Receta de las patatas fritas</p>

    <h2>Ingredientes</h2>
    <ul><li>3 o 4 patats</li></ul>
    <ul><li>4 dientes de ajo</li></ul>
    <ul><li>Aceite de oliva</li></ul>
    <ul><li>Sal</li></ul>
    <h2>Elaboracion (Pasos)</h2>
    <ol>
    <li> Calentar aceite en una sartén</li>
    <li> Añadir las patatas cortadas, la sal y los ajos</li>

    <li> Servir en plato</li>
